<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <img src="img/logo1.png" alt="notre logo">
        <form>
            <div class="propriete">
                <label>Type de propriété</label>
                <select>
                    <option>Villa</option>
                    <option>Appartement</option>
                </select>
            </div>
            <div class="chambre">
                <label> Nombre de chambres</label>
                <input class="chamb" type="number" min="0" max="20">
            </div>
            <div class="prix">
                    <label>Prix-min</label>
                    <input class="pri" type="number" min="0" max="230000">
            </div>
                    <div class="prix">
                    <label class="min">Prix-max</label>
                    <input class="pri" type="number" min="0" max="2000000000">
                </div>
            <div class="rayon">
                <label class="rayoLA"> Rayon de recherche</label>
                <input class="rayo" type="text">
            </div>
            <div class="check">
                <p> Choisir votre choix </p>
            <div>
                <label>Vendre</label>
                    <input class="vend" type="checkbox">
                    <label>Disponible</label>
                    <input class="vend" type="checkbox">
                    </div>
            </div>
            <div class="boton">
                <input class="botton" type="submit" value="Recherche">
            </div>
        </form>
    </main>
</body>

</html>
